{% load staticfiles %}
<!DOCTYPE HTML>

	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>{% block title %}Gimme Money{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{% static 'address/assets/js/html5shiv.js' %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static 'address/assets/css/main.css' %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static 'address/assets/css/ie9.css' %}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'address/assets/css/ie8.css' %}" /><![endif]-->
		<noscript><link rel="stylesheet" href="{% static 'address/assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">
				{% block content %} {% endblock %}

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Sacha Evans</li>
							<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="{% static 'address/assets/js/respond.min.js' %}"></script><![endif]-->
			<script type="text/javascript">
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>
			{% block script %} {% endblock %}

		</body>
</html>
